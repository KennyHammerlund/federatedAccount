type Mutation {
  addGameAction(input: GameActionInput): [GameAction]
}

type GameAction {
  id: String
  type: GameActionType
  value: Int
  timeStamp: Int
  optimistic: Boolean
}

input GameActionInput {
  type: GameActionType!
  value: Int!
  timeStamp: Int!
}

enum GameActionType {
  TOUCHDOWN
  SAFETY
  EXTRAPOINT
  FIELD_GOAL
}
